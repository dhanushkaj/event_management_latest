<div class="container">
    <div class="row login_box">
        <div class="col-md-12 col-xs-12" align="center">
            <div class="line"><h3>{{currentTime}}</h3></div>
            <div class="outter"><img src="auth/holcimLoginLogo.png" class="image-circle"/></div>
            <h1>Welcome!!</h1>
            <span>Holcim Event Management</span>
        </div>

        <div class="col-md-12 col-xs-12 login_control">
            <form id="login-form">
            <div class="control">
                <!--<div class="label">Email Address</div>-->
                <input type="text" class="form-control login-form-control" ng-model="email" placeholder="UserName"/>
            </div>

            <div class="control">
                <!--<div class="label">Password</div>-->
                <input type="password" class="form-control login-form-control" ng-model="password"  placeholder="Password"/>
            </div>
            <div align="center">
                <button class="btn btn-orange" ng-click="submit()">LOGIN</button>
            </div>
            </form>

        </div>
    </div>
</div>

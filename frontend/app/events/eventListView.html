<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading" style="font-weight: bolder">Events</div>
    <div class="panel-body">
      <div class="col-xs-2">
        <a class="btn icon-btn btn-danger"
           style="margin-top: 15px"
           ui-sref="eventDetails.edit({eventId:0})">
          <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-danger"></span>Add</a>
      </div>
        <div class="col-xs-4">
            <label for="search" class="holcim-label"></label>
            <input ng-model="q" id="search" class="form-control" placeholder="Search">
        </div>
        <table class="table table-striped table-hover" style="margin-top: 70px">
            <thead class="table-bordered table-condensed">
                <tr class="holcim-table-header">
                    <td></td>
                    <td>Title</td>
                    <td>Code</td>
                    <td>Owner</td>
                    <td>Date Time</td>
                </tr>
            </thead>
            <tbody class="table-hover">
            <tr dir-paginate= "event in vm.events| filter:q | itemsPerPage:7" class="holcim-label">
                <td style="color:#BBBBBB">{{$index + 1}}</td>
               <td>
                    <a ui-sref="eventDetails.edit({eventId:event.id})">{{event.title}}</a>
                </td>

                <td>
                    {{event.code}}
                </td>
                <td>
                    {{event.owner}}
                </td>
                <td>
                    {{event.start | date}}
                </td>
                <td>
         			 <div hol-confirm-delete on-confirm="vm.deleteEvent(event,$index);"></div>
        		</td>
            </tr>
            </tbody>
        </table>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
    <div class="panel-footer"></div>
</div>

  <script type="text/ng-template" id="templates/deleteConfirmation.html">
    <div class="deleteConfirmation">
      <div ng-hide="isDeleting" >
        <a onClick="return false"
           ng-click="startDelete();">
          <i class="fa fa-minus-circle fa-2x" style="color:#D9534F"></i>
        </a>
      </div>
      <div ng-show="isDeleting">
        <button type="button" class="btn btn-default btn-xs" ng-click="cancel()">Abort deletion</button>
        <button style="margin-top: 2px" type="button" class="btn btn-danger btn-xs"  ng-click="confirm()"><i class="fa fa-trash-o"></i>Confirm</button>
      </div>
    </div>
  </script>

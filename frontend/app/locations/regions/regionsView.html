<div class="panel panel-default" style="height:80% ">
  <!-- Default panel contents -->
  <div class="panel-heading" style="font-weight: bolder">Regions</div>
  <div class="panel-body">
    <div class="col-xs-2">
      <a class="btn icon-btn btn-danger" style="margin-top: 15px" ui-sref="regionEdit({regionId:0})">
        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-danger"></span>Add</a>
    </div>
    <div class="col-xs-2">
            <label for="search" class="holcim-label">Search:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Search">
     </div>

    <table class="table table-striped table-hover">
      <thead class="table-bordered table-condensed">
      <tr class="holcim-table-header">
        <th></th>
        <th>Region Code</th>
        <th>Region Name</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody class="table-hover">
      <tr dir-paginate= "region in vm.regions| filter:q | itemsPerPage: 8" class="holcim-label">
        <td style="color:#BBBBBB">{{$index + 1}}</td>
        <td>
          {{region.regionCode}}
        </td>
        <td>
          {{region.regionName}}
        </td>
        <td>
          <a ui-sref="regionEdit({regionId:region.id})">
            <i class="fa fa-pencil fa-2x" style="color: #8F9092"></i>
          </a>
        </td>
        <td>
          <div hol-confirm-delete on-confirm="vm.deleteRegion(region,$index);"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <script type="text/ng-template" id="templates/deleteConfirmation.html">
    <div class="deleteConfirmation">
      <div ng-hide="isDeleting" >
        <a onClick="return false"
           ng-click="startDelete();">
          <i class="fa fa-minus-circle fa-2x" style="color:#D9534F"></i>
        </a>
      </div>
      <div ng-show="isDeleting">
        <button type="button" class="btn btn-default btn-xs" ng-click="cancel()">Abort deletion</button>
        <button style="margin-top: 2px" type="button" class="btn btn-danger btn-xs"  ng-click="confirm()"><i class="fa fa-trash-o"></i>Confirm</button>
      </div>
    </div>
  </script>
</div>

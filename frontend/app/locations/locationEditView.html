<form name="locationForm" class="form-horizontal" novalidate>
    <fieldset>
        <div class="form-group"
             ng-class="{'has-error':locationForm.inputAsoName.$invalid &&
                                    locationForm.inputAsoName.$dirty}">
	        <div class="form-group">
	            <label class="col-md-2 control-label holcim-label">ASO</label>
	            <div class="col-md-2">
	      			<select class="form-control" id="inputAsoName"
                            ng-options="aso.asocode as aso.asoname for aso in vm.asos"
	   					ng-model="vm.location.asocode" ng-change="vm.getRegionForAso()" required>

	   				    <option value="">Select Owner</option>
	   				</select>

	            </div>
	        </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label holcim-label">Region</label>
            <div class="col-md-2">
   	  	               <select class="form-control"  id="inputRegion"
                               ng-options="region.district as region.district for region in vm.asoRegion"
		   					   ng-model="vm.location.region" required>
		   					   <option value="">Select Region</option>
		   			   </select>
  	        </div>
        </div>


       <div class="form-group">
	            <label class="col-md-2 control-label holcim-label"
	                   for="inputLocation">Location</label>
	            <div class="col-md-4">
	                <input class="form-control"
	                       id="inputLocation",
	                       placeholder="Location"
	                       ng-model="vm.location.location" required/>
	            </div>
	   </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit()"
                            ng-disabled="locationForm.$invalid">
                        Save
                    </button>
                </span>
                 <span>
                    <button class="btn btn-default"
                            style="width: 70px;"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>

<div class="modal-header">
  <h3 class="modal-title" style="font-weight: bolder">Add Location</h3>
</div>
<div class="modal-body">
  <div class="panel-body" style="padding-left: 10%">
    <form name="locationForm" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-md-2 control-label"
             for="areaCode">Area</label>
      <div class="col-md-4">
        <input class="form-control"
               placeholder="Code"
               id="areaCode"
               ng-readonly = true
               value="{{area.areaName}}"
               required
               />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"
             for="areaCode">Name</label>
      <div class="col-md-4">
        <input class="form-control"
               placeholder="Name"
               id="locationName"
               ng-model="location.locationName"
               required
          />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label"
             for="locationCode">Code</label>
      <div class="col-md-4">
        <input class="form-control"
               placeholder="Code"
               id="locationCode"
               ng-model="location.locationCode"
               required
          />
      </div>
    </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="locationForm.$invalid">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

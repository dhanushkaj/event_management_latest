<div class="panel panel-default" style="height:80%;overflow-y:scroll ">
  <!-- Default panel contents -->
  <div class="panel-heading" style="font-weight: bolder">Regional Sales Officer</div>
  <div class="panel-body">
    <div class="col-xs-2">
      <a class="btn icon-btn btn-danger" style="margin-top: 15px" ui-sref=" rsmEdit({rsmId:0})">
        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-danger"></span>Add</a>
    </div>
   <div class="col-xs-3">
            <label for="search">Search:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Search">
   </div>
        
    <table class="table table-striped table-hover">
      <thead class="table-bordered table-condensed holcim-table-header">
      <tr class="">
        <th></th>
        <th>Code</th>
        <th>Name</th>
        <th>Region</th>
        <th><i class="fa fa-phone"></i> Contact #</th>
          <th>E-Mail</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody class="table-hover">
      <tr dir-paginate= "rsm in vm.rsms| filter:q | itemsPerPage: 8" class="holcim-label">
        <td style="color:#BBBBBB">{{$index + 1}}</td>
        <td>
          {{rsm.rsmCode}}
        </td>
        <td>
          {{rsm.rsmName}}
        </td>
        <td>
          {{rsm.RegionId| region:vm.regionList}}
        </td>
        <td>
          {{rsm.mobileNo}}
        </td>
         <td>
          {{rsm.email}}
        </td>
        <td>
          <a ui-sref="rsmEdit({rsmId:rsm.id})">
            <i class="fa fa-pencil fa-2x" style="color: #8F9092"></i>
          </a>
        </td>
        <td>
          <div hol-confirm-delete on-confirm="vm.deleteRSM(rsm,$index);"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <script type="text/ng-template" id="templates/deleteConfirmation.html">
    <div class="deleteConfirmation">
      <div ng-hide="isDeleting" >
        <a onClick="return false"
           ng-click="startDelete();">
          <i class="fa fa-minus-circle fa-2x" style="color:#D9534F"></i>
        </a>
      </div>
      <div ng-show="isDeleting">
        <button type="button" class="btn btn-default btn-xs" ng-click="cancel()">Abort deletion</button>
        <button style="margin-top: 2px" type="button" class="btn btn-danger btn-xs"  ng-click="confirm()"><i class="fa fa-trash-o"></i>Confirm</button>
      </div>
    </div>
  </script>
</div>
